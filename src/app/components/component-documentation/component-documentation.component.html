<h1 class="title">Components</h1>
<div class="hr"></div>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Quote'" [subtitle]="'Components'">
  <app-quote body [quote]="'The Force is strong with this one.'" [author]="'Darth Vader'" [occupation]="'Sith Lord'">
  </app-quote>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Modal'" [subtitle]="'Components'">
  <div body>
    <app-modal [title]="'Modal Example'" #modal>
      <p>Some Content</p>
    </app-modal>
    <div footer>
      <button (click)="modal.open()">Open Modal</button>
    </div>
  </div>
</app-card>
<app-card [iconClasses]="'fas fa-info-circle'" [title]="'LinkedIn Post'" [subtitle]="'Components'">
  <app-linkedin-post body></app-linkedin-post>
</app-card>
<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Twitter Post'" [subtitle]="'Components'">
  <app-twitter-post body></app-twitter-post>
</app-card>
<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Credit Card Input'" [subtitle]="'Components'">
  <div body>
    <app-credit-card-input [creditCardNumber]="'4321432143214321'" [isReadOnly]="false"></app-credit-card-input>
    <app-credit-card-input [creditCardNumber]="'4321432143214321'" [isReadOnly]="true"></app-credit-card-input>
  </div>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Loading'" [subtitle]="'Components'">
  <app-loader body [isLoading]="false" [loaderType]="loaderType"></app-loader>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Star Rating'" [subtitle]="'Components'">
  <app-star-rating body [rating]="3.6" [maxRating]="5"></app-star-rating>
</app-card>
<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Progressbar'" [subtitle]="'Components'">
  <app-progressbar body [value]="progressValue"></app-progressbar>
  <button footer (click)="progressValue = 75;">Update</button>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Accordian'" [subtitle]="'Components'">
  <app-accordian body [items]="accoridanItems"></app-accordian>
</app-card>

<app-card [iconClasses]="'fas fa-info-circle'" [title]="'Card'" [subtitle]="'Components'">
  <p footer>Footer Content</p>
  <p body>Body Content</p>
</app-card>
